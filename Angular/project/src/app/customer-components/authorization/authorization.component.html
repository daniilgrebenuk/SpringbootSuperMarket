<body class="container">
  <div class="select-bar">
    <span (click)="isSignIn = true">Sign in</span>
    <span (click)="isSignIn = false">Sign up</span>
  </div>
  <div class="form login" *ngIf="isSignIn">
    <form #addForm="ngForm" (ngSubmit)="onLoginSubmit(addForm)">
      <div class="form-block">
        <label for="username">Username:</label><br>
        <input type="text" ngModel id="username" name="name" placeholder="Username" required>
      </div>

      <div class="form-block">
        <label for="password">Password:</label><br>
        <input type="password" ngModel id="password" name="surname" placeholder="Password" required>
      </div>

      <button [disabled]="addForm.invalid" type="submit">Login</button>
    </form>
  </div>
  <div class="form registration" *ngIf="!isSignIn">
    <form #addForm="ngForm" (ngSubmit)="onLoginSubmit(addForm)">
      <div class="form-block">
        <label for="usernameR">Username:</label><br>
        <input type="text" ngModel id="usernameR" name="name" placeholder="Username" required>
      </div>

      <div class="form-block">
        <label for="passwordR">Password:</label><br>
        <input type="password" ngModel id="passwordR" name="surname" placeholder="Password" required>
      </div>

      <div class="form-block">
        <label for="passwordConfirm">Confirm the password:</label><br>
        <input type="password" ngModel id="passwordConfirm" name="surname" placeholder="Password" required>
      </div>

      <button [disabled]="addForm.invalid" type="submit">Login</button>
    </form>
  </div>
</body>
