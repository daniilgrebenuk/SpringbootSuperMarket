<body class="container">
<div class="search-wrapper">
  <input type="text" class="search" [(ngModel)]="search">
  <span class="close" (click)="clearSearch()"></span>
</div>
<div class="storage-wrap">
  <div class="storage" *ngFor="let storage of filterStorage()">{{storage.location}}</div>
  <div class="storage add-button" (click)="addStorageOnClick()">Add</div>
</div>
</body>
